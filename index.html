<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page GTA</title>
    <link
      rel="shortcut icon"
      href="src/assets/favicon.png"
      type="image/x-icon"
    />
    <link href="https://fonts.cdnfonts.com/css/chalet" rel="stylesheet" />

    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/styles.css" />
    <link rel="stylesheet" href="./src/css/fonts.css" />
    <link rel="stylesheet" href="./src/css/media-queries.css" />
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <img src="./src/assets/logo-rockstar.svg" alt="Logo Rockstar Games" />
        <hr />
        <img src="./src/assets/logo-gta.svg" alt="Logo GTA V" />
      </div>
      <nav>
        <ul class="menu">
          <li>
            <a href="#home">Home</a>
          </li>
          <li>
            <a href="#comprar">Comprar</a>
          </li>
          <li>
            <a
              href="https://support.rockstargames.com/categories/200013306"
              target="_blank"
              >Suporte
              <img
                src="./src/assets/icone-link.svg"
                alt="Icone de link de suporte"
            /></a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="home" id="home">
      <img
        class="img-fundo"
        src="./src/assets/bg-main.png"
        alt="Rapaz de moletom laranja ao lado de um carro esportivo amarelo"
      />

      <div class="informations">
        <div class="lista-de-jogos">
          <img src="./src/assets/logo-gta-v.svg" alt="Logo GTA V" />
          <img src="./src/assets/logo-gta-online.svg" alt="Logo GTA Online" />
        </div>
        <h1 class="main-title">
          Já disponíveis para Playstation 5 e Xbox Series X|S
        </h1>
        <p class="text">
          Experimente os fênomenos de entretenimento Grand Theft Auto V e GTA
          Online
        </p>

        <a class="btn-buy" href="#comprar">Compre já</a>
      </div>
    </main>
    <section class="buy" id="comprar">
      <h2 class="section-title">Compre já</h2>
      <div class="card">
        <img
          class="capa-do-jogo"
          src="./src/assets/gta5.jpg"
          alt="Capa do jogo GTA V"
        />

        <div class="sec-informations">
          <h3>Grand Theft Auto V</h3>
          <p>
            Inclui <strong>modo história do GTA V</strong> e
            <strong>GTA Online</strong>
          </p>
          <ul class="plataforms">
            <li>
              <img src="./src/assets/logo-ps5.svg" alt="Logo Playstation 5" />
            </li>
            <li>
              <img
                src="./src/assets/logo-xbox-series-s.svg"
                alt="Logo Xbox series X|S"
              />
            </li>
            <li>
              <img src="./src/assets/logo-ps4.svg" alt="Logo Playstation 4" />
            </li>
            <li>
              <img src="./src/assets/logo-xbox-one.svg" alt="Logo Xbox One" />
            </li>
            <li>
              <img src="./src/assets/logo-pc.svg" alt="Logo PC" />
            </li>
          </ul>
        </div>
        <button class="btn-plataform">
          Selecione a plataforma

          <ul class="plataforms">
            <li>
              <img src="./src/assets/logo-ps5.svg" alt="Logo Playstation 5" />
            </li>
            <li>
              <img
                src="./src/assets/logo-xbox-series-s.svg"
                alt="Logo Xbox series X|S"
              />
            </li>
            <li>
              <img src="./src/assets/logo-ps4.svg" alt="Logo Playstation 4" />
            </li>
            <li>
              <img src="./src/assets/logo-xbox-one.svg" alt="Logo Xbox One" />
            </li>
            <li>
              <img src="./src/assets/logo-pc.svg" alt="Logo PC" />
            </li>
          </ul>
        </button>
      </div>
    </section>
    <script src="./src/js/index.js"></script>
  </body>
</html>
